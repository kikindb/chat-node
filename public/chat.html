<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
  <title>Enrique's Chat App</title>
</head>

<body>
  <header>
    <h1>Enrique's Chat App</h1>
  </header>
  <main class="chat-container">
    <aside id="room-bar" class="room-bar">

    </aside>
    <section class="chat-item">
      <section id="msgs"></section>

      <form id="msg-form">
        <input name="bodyMsg" id="bodyMsg" autocomplete="off" required placeholder="Write a message..." />
        <br>
        <button id="sendBtn" class="btn">Send</button>
      </form>
      <button id="sendLocation" class="btn">Send Location</button>
    </section>
  </main>

  <script id="msg-tmpl" type="text/html">
    <div class="msg-container">
        <p>
          <p class="msg-title">
            <strong>{{username}}</strong> <span class="msg-date">{{createdAt}}</span>
          </p>
          <p>{{message}}</p>
        </p> 
    </div>
  </script>

  <script id="loc-msg-tmpl" type="text/html">
    <div class="msg-container">
      <p>
        <p class="msg-title">
          <strong>{{username}}</strong> <span class="msg-date">{{createdAt}}</span>
        </p>
        <a class="loc-link" href="{{locURL}}" target="_blank">My current location</a>
      </p>
    </div>
  </script>

  <script id="users-list-tmpl" type="text/html">
    <h2 class="room-title">Room: {{room}}</h2>
    <h3 class="users-list-title">Users:</h3>
    <ul class="users-list">
      {{#users}}
        <li class="users-list-item">{{username}}</li>
      {{/users}}
    </ul>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"
    integrity="sha512-6AXIWogbKpsHvoZJrJtHpIYES4wP8czSj0zk7ZfwOYS8GWYFNSykwdfapt7yQc4ikZytemBu+QyVObzBHJMwYg=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"
    integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
    integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
    crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>

</html>
